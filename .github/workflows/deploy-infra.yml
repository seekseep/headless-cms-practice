name: Deploy Infrastructure (CDK)

on:
  push:
    branches: [main]
    paths:
      - 'packages/cdk/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-infra
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy CDK Stacks
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: packages/cdk/node_modules
          key: ${{ runner.os }}-npm-packages/cdk-${{ hashFiles('packages/cdk/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-packages/cdk-

      - name: Install dependencies
        working-directory: packages/cdk
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: CDK Deploy
        working-directory: packages/cdk
        run: npx cdk deploy --all --require-approval never
        env:
          ACM_CERTIFICATE_ARN: ${{ secrets.ACM_CERTIFICATE_ARN }}
          ACM_REGIONAL_CERTIFICATE_ARN: ${{ secrets.ACM_REGIONAL_CERTIFICATE_ARN }}
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
